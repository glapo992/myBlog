{% extends 'base.html' %}
<!--render a form with boostrap automatic template-->

{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Log In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form)}}
        </div>
    </div>
    <p>
        new User?
        <a href="{{url_for('registration')}}">click here to register</a>
    </p>
    <p>
        forgot password? 
        <a href="{{url_for('reset_password_request')}}">click here to reset password</a>
    </p>
{% endblock %}
