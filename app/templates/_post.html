<div style="border-style:solid; border-width: 2px; padding: 5px;margin-bottom: 3px; ">
<table>
    <tr valign="top">
        <td><a href="{{url_for('user', username = post.author.username)}}"><img src="{{ post.author.avatar(64) }}" alt="profile pic"></a></td>
        <td><a href="{{url_for('user', username = post.author.username)}}"> {{post.author.username}}</a> says: <br> {{post.body}}</td>
       {% if current_user == post.author and form_del %}
       <td>
            <form action="{{url_for('delete_post', del_post_id = post.id)}}", method ='post'>
                {{ form_del.hidden_tag() }}
                {{ form_del.submit(value = 'Delete post') }}
            </form>
        </td>
        {% endif %}
    </tr>
</table>
</div>
