{% extends 'base.html' %}

{% block content %}
    <h1>reset password</h1>
    <form action="", method="post"> <!--action is the url where the post result are sent, if blank is the current page, novalidate bypass the browser valdation and allows the app to do it (just for this exemple)-->
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }} <br>
            {{ form.email(size = 64) }} 
            {% for error in form.email.errors %}
            <span style= "color : red"> {{ error }}</span>
            {% endfor %}
        <p>
            {{ form.submit() }} 
        </p>
    </form>
{% endblock %}
